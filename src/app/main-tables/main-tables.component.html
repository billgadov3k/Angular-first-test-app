<table>
  <tr>
    <th>pos</th>
    <th>name</th>
    <th>age</th>
    <th>symbol</th>
  </tr>
  <tr *ngFor="let user of dataSource; let i = index">
    <td>{{user.position}}</td>
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
    <td>{{user.symbol}}</td>
  </tr>

</table>
<div class="button-panel">
  <button mat-raised-button color="primary" (click)="addPers()">Добавить</button>
</div>
